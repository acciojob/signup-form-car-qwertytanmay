<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form href="#" method="post">
<!-- 		<caption>Car Signup form</caption> -->
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="gender_f">Female</label><br>
		
		<label for="cars">Car Brands</label>
		<select id="cars" placeholder="Please choose an option" required>
			<option>Audi</option>
			<option>Tesla</option>
			<option>BMW</option>
			<option>Mercedes</option>
		</select><br>
		
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required><br>
		
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required>
		
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		
		<label for="tos">T&C</label>
		<input type="checkbox" id="tos" required>

<!-- 		<label for="submit">Submit</label> -->
		<button type="submit" id="submit">Submit</button>
	</form>

</body>

</html>
